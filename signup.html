<body class="text-center">

<main class="form-signin">
    <form action="/" method="post">
        <img alt="" class="mb-4" height="90" src="public/images/logo4.png" width="90">
        <h1 class="h4 mb-3 fw-normal">Signup to My Newsletter!</h1>
        <input autofocus class="form-control top" id="inputFirstName" name="firstname" placeholder="First Name" required

        <input class="form-control middle" id="inputLastName" name="lastName" placeholder="Last Name" required
               type="text">
        <input class="form-control bottom" id="inputEmail" name="email" placeholder="Email" required type="email">
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me up</button>
